<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Result</title>
    <link rel="stylesheet" href="styleIndex.css"> <!-- Link al file CSS con il tema personalizzato -->
    <link rel="stylesheet" href="styleJoin.css">
    <!-- Aggiungi il link al font che desideri utilizzare -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Games with Bans (First 50)</h1>
    <a href="index.html" class="return-home">Ritorna alla home</a> <!-- Link aggiunto -->
</div>

<table id="joinTable">
    <thead>
    <tr>
        <th>Match History</th>
        <th>Year</th>
        <th>Red Team Tag</th>
        <th>Blue Team Tag</th>
        <th>bResult</th>
        <th>rResult</th>
        <th>Team Color</th>
        <th>Ban 1</th>
        <th>Ban 2</th>
        <th>Ban 3</th>
        <th>Ban 4</th>
        <th>Ban 5</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("http://localhost:8080/games/Joined")
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#joinTable tbody");
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                            <td>${item.matchHistory}</td>
                            <td>${item.year}</td>
                            <td>${item.redTeamTag}</td>
                            <td>${item.blueTeamTag}</td>
                            <td>${item.bResult}</td>
                            <td>${item.rResult}</td>
                            <td>${item.teamColor}</td>
                            <td>${item.ban_1}</td>
                            <td>${item.ban_2}</td>
                            <td>${item.ban_3}</td>
                            <td>${item.ban_4}</td>
                            <td>${item.ban_5}</td>
                        `;
                tbody.appendChild(row);
            });
        });
</script>
</body>
</html>
